<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EAV - Cutting Optimizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset khusus untuk home page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        /* Home Container */
        .home-container {
            width: 100vw;
            height: 100vh;
            max-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: clamp(0.5rem, 3vmin, 2rem);
            overflow: hidden;
            position: relative;
            background-color: #ffffff;
        }
        
        /* Main Layout */
        .main-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            max-width: min(1400px, 95vw);
            gap: clamp(1rem, 3vmin, 3rem);
            padding: 0.5rem;
        }
        
        /* Title Section */
        .title-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 100%;
            padding: 0.5rem;
        }
        
        .main-title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
            word-wrap: break-word;
            word-break: break-word;
        }
        
        .tagline {
            font-size: clamp(1rem, 3.5vw, 1.5rem);
            font-weight: 400;
            color: #34495e;
            margin-bottom: 1rem;
            line-height: 1.3;
            word-wrap: break-word;
            word-break: break-word;
        }
        
        .detail-text {
            font-size: 9px;
            color: #666;
            opacity: 0.7;
            line-height: 1.5;
            max-width: 90%;
            margin-top: 0.5rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            word-wrap: break-word;
            word-break: break-word;
        }
        
        /* Cards Section */
        .cards-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: clamp(0.75rem, 2vmin, 1.25rem);
            width: 100%;
            max-width: 500px;
            padding: 0.5rem;
        }
        
        /* Modern Cards */
        .modern-card {
            position: relative;
            background: #ffffff;
            border: 2px solid #e2e8f0;
            border-radius: 1.5rem;
            padding: clamp(1rem, 2.5vmin, 1.5rem);
            display: flex;
            align-items: center;
            gap: clamp(0.75rem, 2vmin, 1.25rem);
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
            min-height: clamp(80px, 15vh, 120px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            width: 100%;
        }
        
        .modern-card:active {
            transform: scale(0.98);
            background-color: #f8fafc;
        }
        
        .card-icon {
            width: clamp(2.5rem, 8vmin, 3.5rem);
            height: clamp(2.5rem, 8vmin, 3.5rem);
            background: #2c3e50;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white;
            font-size: clamp(1.1rem, 4vmin, 1.5rem);
        }
        
        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            min-width: 0;
        }
        
        .card-title {
            font-size: clamp(1rem, 3.5vw, 1.25rem);
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.2;
            word-wrap: break-word;
            word-break: break-word;
        }
        
        .card-description {
            font-size: clamp(0.75rem, 3vw, 0.9rem);
            color: #64748b;
            font-weight: 400;
            line-height: 1.3;
            word-wrap: break-word;
            word-break: break-word;
        }
        
        /* Color Variations for Cards */
        .modern-card:nth-child(1) .card-icon {
            background-color: #2c3e50;
        }
        
        .modern-card:nth-child(2) .card-icon {
            background-color: #34495e;
        }
        
        .modern-card:nth-child(3) .card-icon {
            background-color: #2c3e50;
        }
        
        /* Footer */
        .home-footer {
            width: 100%;
            padding: clamp(0.5rem, 2vmin, 0.75rem);
            text-align: center;
            background: #ffffff;
            border-top: 1px solid #e2e8f0;
            margin-top: auto;
            position: relative;
            z-index: 10;
        }
        
        .home-footer p {
            font-size: clamp(0.7rem, 2.5vmin, 0.85rem);
            color: #64748b;
            font-weight: 400;
        }
        
        /* Responsive Adjustments */
        @media (min-width: 768px) {
            .main-layout {
                flex-direction: row;
                gap: clamp(2rem, 4vmin, 4rem);
                padding: 1rem;
            }
            
            .title-section {
                align-items: flex-start;
                text-align: left;
                max-width: 600px;
                padding: 1rem;
            }
            
            .detail-text {
                text-align: left;
                max-width: 80%;
            }
            
            .cards-section {
                max-width: 500px;
                padding: 1rem;
            }
            
            .modern-card:hover {
                transform: translateY(-2px);
                border-color: #34495e;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            }
            
            .modern-card:hover .card-icon {
                transform: scale(1.05);
            }
        }
        
        /* Very Small Screens */
        @media (max-width: 320px) {
            .main-title {
                font-size: 1.5rem;
            }
            
            .tagline {
                font-size: 0.9rem;
            }
            
            .modern-card {
                padding: 0.75rem;
                gap: 0.75rem;
                min-height: 70px;
            }
            
            .card-icon {
                width: 2.2rem;
                height: 2.2rem;
                font-size: 1rem;
            }
            
            .card-title {
                font-size: 0.9rem;
            }
            
            .card-description {
                font-size: 0.7rem;
            }
        }
        
        /* Landscape Mode */
        @media (orientation: landscape) and (max-height: 500px) {
            .home-container {
                padding: 0.25rem;
            }
            
            .main-layout {
                flex-direction: row;
                gap: 1rem;
                padding: 0.25rem;
            }
            
            .title-section {
                max-width: 50%;
                padding: 0.25rem;
            }
            
            .cards-section {
                max-width: 50%;
                padding: 0.25rem;
            }
            
            .modern-card {
                min-height: 60px;
                padding: 0.75rem;
                gap: 0.75rem;
            }
            
            .card-icon {
                width: 2rem;
                height: 2rem;
                font-size: 1rem;
            }
            
            .main-title {
                font-size: 1.5rem;
                margin-bottom: 0.25rem;
            }
            
            .tagline {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }
        }
        
        /* Large Screens */
        @media (min-width: 1400px) and (min-height: 700px) {
            .main-title {
                font-size: 4rem;
            }
            
            .tagline {
                font-size: 1.75rem;
            }
            
            .modern-card {
                min-height: 140px;
                padding: 2rem;
            }
            
            .card-icon {
                width: 4rem;
                height: 4rem;
                font-size: 1.75rem;
            }
        }
        
        /* Loading State */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .home-container {
            animation: fadeIn 0.4s ease-out;
        }
        
        /* Prevent scrollbars */
        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }
        
        html, body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Safe Area Support */
        @supports (padding: max(0px)) {
            .home-container {
                padding-left: max(0.5rem, env(safe-area-inset-left));
                padding-right: max(0.5rem, env(safe-area-inset-right));
                padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
                padding-top: max(0.5rem, env(safe-area-inset-top));
            }
            
            .home-footer {
                padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
            }
        }
        
        /* Fix for mobile viewport height */
        .home-container {
            min-height: -webkit-fill-available;
        }
    </style>
</head>
<body class="home-page">
    <div class="home-container">
        <div class="main-layout">
            <!-- Title Section -->
            <div class="title-section">
                <h1 class="main-title">EAV - Cutting Optimizer</h1>
                <p class="tagline">First has to be Sketched</p>
                <p class="detail-text">
                    Optimize your cutting process with precision and efficiency. 
                    Our tools help you minimize waste and maximize material usage.
                </p>
            </div>
            
            <!-- Cards Section -->
            <div class="cards-section">
                <!-- 1D Optimizer Card -->
                <div class="modern-card" onclick="navigateTo('1d-optimizer.html')">
                    <div class="card-icon">
                        <i class="fas fa-minus"></i>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">1D Optimizer</h3>
                    </div>
                </div>
                
                <!-- 2D Optimizer Card -->
                <div class="modern-card" onclick="navigateTo('2d-optimizer.html')">
                    <div class="card-icon">
                        <i class="far fa-square"></i>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">2D Optimizer</h3>
                    </div>
                </div>
                
                <!-- Custom Optimizer Card -->
                <div class="modern-card" onclick="navigateTo('custom-optimizer.html')">
                    <div class="card-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Custom Optimizer</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="home-footer">
            <p>Engineered by Eghy Al Vandi</p>
        </div>
    </div>
    
    <script>
        // Navigation function
        function navigateTo(url) {
            const cards = document.querySelectorAll('.modern-card');
            cards.forEach(card => {
                card.classList.add('loading');
            });
            
            setTimeout(() => {
                window.location.href = url;
            }, 150);
        }
        
        // Prevent scrolling and zooming
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) e.preventDefault();
        }, { passive: false });
        
        // Fix mobile viewport height
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            
            const container = document.querySelector('.home-container');
            container.style.height = window.innerHeight + 'px';
        }
        
        // Initialize
        window.addEventListener('load', function() {
            setViewportHeight();
            window.scrollTo(0, 0);
        });
        
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setViewportHeight, 100);
        });
        
        // Prevent double-tap zoom on iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Force fit on load
        setTimeout(() => {
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            setViewportHeight();
        }, 100);
    </script>
</body>
</html>
