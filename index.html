<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EAV - Cutting Optimizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile-slider.css"> <!-- File baru untuk slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }
        
        /* UPDATE POSITION - DITENGAH ATAS */
        .update-section {
            text-align: center;
            margin-bottom: 0.5rem;
            width: 100%;
            max-width: min(90vw, 800px);
            padding: 0 clamp(0.5rem, 2vmin, 1rem);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: auto;
            min-height: unset;
        }
        
        .update-title {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.15rem;
            line-height: 1.2;
        }
        
        /* Main container */
        .home-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: clamp(0.5rem, 2vmin, 1.5rem);
            width: 100%;
            height: 100%;
            max-height: 100vh;
            overflow: hidden;
            position: relative;
            gap: clamp(0.25rem, 1.5vmin, 1rem);
        }
        
        /* Center wrapper */
        .center-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            max-height: calc(100vh - 80px);
            flex: 1;
            overflow: hidden;
            gap: clamp(0.25rem, 1.5vmin, 1rem);
        }
        
        /* Options grid - ALWAYS 3 COLUMNS for desktop */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(0.5rem, 1.5vmin, 1.25rem);
            width: 100%;
            max-width: min(95vw, 900px);
            height: auto;
            min-height: min(25vh, 280px);
            padding: clamp(0.25rem, 1.5vmin, 1rem);
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            flex: 1;
            overflow: hidden;
            grid-auto-flow: dense;
        }
        
        /* Circular option cards */
        .option-circle-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        .option-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #2c3e50;
            border: 2px solid #1a252f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 12%;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
            aspect-ratio: 1/1;
        }
        
        .option-circle:active {
            transform: scale(0.95);
            background-color: #1a252f;
        }
        
        /* Icon */
        .circle-icon {
            width: auto;
            height: auto;
            max-width: 60%;
            max-height: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: clamp(1.25rem, 5vmin, 2.25rem);
            margin-bottom: 6%;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        /* Title */
        .circle-title {
            font-size: clamp(0.7rem, 2.2vmin, 0.95rem);
            font-weight: 400;
            color: #ffffff;
            margin: 0;
            line-height: 1.2;
            word-wrap: break-word;
            hyphens: auto;
            width: 90%;
            text-align: center;
        }
        
        /* Footer */
        .home-footer {
            padding: clamp(0.5rem, 2vmin, 1rem);
            text-align: center;
            color: #666;
            font-size: clamp(0.7rem, 2vmin, 0.875rem);
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            flex-shrink: 0;
            border-top: 1px solid #f0f0f0;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .home-container {
            animation: fadeIn 0.4s ease-out;
        }
        
        /* Color variations for different options */
        .option-circle:nth-child(1) {
            background-color: #2c3e50;
            border-color: #1a252f;
        }
        
        .option-circle:nth-child(1):active {
            background-color: #1a252f;
        }
        
        .option-circle:nth-child(2) {
            background-color: #34495e;
            border-color: #2c3e50;
        }
        
        .option-circle:nth-child(2):active {
            background-color: #2c3e50;
        }
        
        .option-circle:nth-child(3) {
            background-color: #2c3e50;
            border-color: #1a252f;
        }
        
        .option-circle:nth-child(3):active {
            background-color: #1a252f;
        }
        
        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        /* Hover effect for desktop */
        @media (hover: hover) and (pointer: fine) {
            .option-circle:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
                border-color: #34495e;
                background-color: #34495e;
            }
        }
        
        /* Safe area support */
        @supports (padding: max(0px)) {
            .home-container {
                padding-left: max(0.5rem, env(safe-area-inset-left));
                padding-right: max(0.5rem, env(safe-area-inset-right));
                padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
            }
            
            .home-footer {
                padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
            }
        }
        
        /* Hide scrollbars */
        body::-webkit-scrollbar {
            display: none;
        }
        
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="center-wrapper">
            <!-- Update section di tengah atas -->
            <div class="update-section">
                <h2 class="update-title">Update Available</h2>
                <p class="tagline">3 Optimizers Ready to Use</p>
            </div>
            
            <!-- Options grid - akan diubah menjadi slider di mobile -->
            <div class="options-grid" id="optionsGrid">
                <!-- 1D Optimizer Circle -->
                <div class="option-circle-wrapper">
                    <div class="option-circle" data-index="0" onclick="navigateTo('1d-optimizer.html')">
                        <div class="circle-icon">
                            <i class="fas fa-minus"></i>
                        </div>
                        <h3 class="circle-title">1D Optimizer</h3>
                    </div>
                </div>
                
                <!-- 2D Optimizer Circle -->
                <div class="option-circle-wrapper">
                    <div class="option-circle" data-index="1" onclick="navigateTo('2d-optimizer.html')">
                        <div class="circle-icon">
                            <i class="far fa-square"></i>
                        </div>
                        <h3 class="circle-title">2D Optimizer</h3>
                    </div>
                </div>
                
                <!-- Custom Optimizer Circle -->
                <div class="option-circle-wrapper">
                    <div class="option-circle" data-index="2" onclick="navigateTo('custom-optimizer.html')">
                        <div class="circle-icon">
                            <i class="fas fa-cogs"></i>
                        </div>
                        <h3 class="circle-title">Custom Optimizer</h3>
                    </div>
                </div>
            </div>
            
            <!-- Navigation dots untuk mobile -->
            <div class="slider-dots" id="sliderDots">
                <span class="dot active" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
            </div>
        </div>
        
        <div class="home-footer">
            <p>Engineered by Eghy Al Vandi</p>
        </div>
    </div>
    
    <script src="mobile-slider.js"></script>
    <script>
        // Navigation function
        function navigateTo(url) {
            const circles = document.querySelectorAll('.option-circle');
            circles.forEach(circle => {
                circle.classList.add('loading');
            });
            
            setTimeout(() => {
                window.location.href = url;
            }, 150);
        }
        
        // Reset animation states
        function resetAnimationStates() {
            const circles = document.querySelectorAll('.option-circle');
            circles.forEach(circle => {
                circle.style.transform = '';
                circle.classList.remove('loading');
            });
        }
        
        // Handle page visibility
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                setTimeout(resetAnimationStates, 50);
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Home page loaded');
            resetAnimationStates();
            
            // Lock scroll
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            
            // Scroll to top
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
