<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EAV - Cutting Optimizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile-slider.css"> <!-- File baru untuk slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }
        
        /* Main container */
        .home-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: clamp(0.5rem, 2vmin, 1.5rem);
            width: 100%;
            height: 100%;
            max-height: 100vh;
            overflow: hidden;
            position: relative;
            gap: clamp(0.5rem, 2vmin, 1rem);
        }
        
        /* Center wrapper */
        .center-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            max-height: calc(100vh - 80px);
            flex: 1;
            overflow: hidden;
            gap: clamp(1rem, 4vmin, 2rem); /* Increased gap for title and options */
        }
        
        /* Title section - DI TENGAH ATAS */
        .title-section {
            text-align: center;
            width: 100%;
            max-width: min(90vw, 800px);
            padding: 0 clamp(0.5rem, 2vmin, 1rem);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: auto;
            min-height: unset;
            margin-bottom: 0; /* No margin, gap will handle spacing */
        }
        
        .main-title {
            font-size: clamp(1.5rem, 4.5vw, 2.5rem);
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.25rem;
            line-height: 1.2;
            word-wrap: break-word;
            hyphens: auto;
        }
        
        .tagline {
            font-size: clamp(0.9rem, 3vw, 1.25rem);
            color: #666;
            font-weight: 400;
            line-height: 1.3;
            font-style: italic;
        }
        
        /* Options grid - BUBBLE LEBIH KECIL */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(0.5rem, 1.5vmin, 1.25rem);
            width: 100%;
            max-width: min(85vw, 700px); /* Reduced max-width */
            height: auto;
            min-height: min(22vh, 240px); /* Reduced minimum height */
            padding: clamp(0.25rem, 1.5vmin, 1rem);
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            flex: 1;
            overflow: hidden;
            grid-auto-flow: dense;
        }
        
        /* Circular option cards - UKURAN DIKECILKAN */
        .option-circle-wrapper {
            position: relative;
            width: 85%; /* Reduced from 100% */
            padding-bottom: 85%; /* Reduced from 100% */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            max-width: 180px; /* Added max-width constraint */
        }
        
        .option-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #2c3e50;
            border: 2px solid #1a252f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 15%; /* Adjusted padding */
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
            aspect-ratio: 1/1;
        }
        
        .option-circle:active {
            transform: scale(0.95);
            background-color: #1a252f;
        }
        
        /* Icon - UKURAN DIKECILKAN */
        .circle-icon {
            width: auto;
            height: auto;
            max-width: 55%; /* Reduced from 60% */
            max-height: 55%; /* Reduced from 60% */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: clamp(1rem, 4vmin, 1.8rem); /* Reduced font size */
            margin-bottom: 8%; /* Adjusted margin */
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        /* Title - UKURAN DIKECILKAN */
        .circle-title {
            font-size: clamp(0.65rem, 2vmin, 0.85rem); /* Reduced font size */
            font-weight: 400;
            color: #ffffff;
            margin: 0;
            line-height: 1.2;
            word-wrap: break-word;
            hyphens: auto;
            width: 95%; /* Increased width for better text fit */
            text-align: center;
        }
        
        /* Footer */
        .home-footer {
            padding: clamp(0.5rem, 2vmin, 1rem);
            text-align: center;
            color: #666;
            font-size: clamp(0.7rem, 2vmin, 0.875rem);
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            flex-shrink: 0;
            border-top: 1px solid #f0f0f0;
        }
        
        /* Navigation dots untuk mobile */
        .slider-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
            padding: 10px;
            height: 20px;
            position: relative;
            z-index: 100;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(44, 62, 80, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .dot.active {
            background-color: #2c3e50;
            transform: scale(1.2);
            border-color: #1a252f;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .home-container {
            animation: fadeIn 0.4s ease-out;
        }
        
        /* Color variations for different options */
        .option-circle:nth-child(1) {
            background-color: #2c3e50;
            border-color: #1a252f;
        }
        
        .option-circle:nth-child(1):active {
            background-color: #1a252f;
        }
        
        .option-circle:nth-child(2) {
            background-color: #34495e;
            border-color: #2c3e50;
        }
        
        .option-circle:nth-child(2):active {
            background-color: #2c3e50;
        }
        
        .option-circle:nth-child(3) {
            background-color: #2c3e50;
            border-color: #1a252f;
        }
        
        .option-circle:nth-child(3):active {
            background-color: #1a252f;
        }
        
        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        /* Hover effect for desktop */
        @media (hover: hover) and (pointer: fine) {
            .option-circle:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
                border-color: #34495e;
                background-color: #34495e;
            }
            
            .dot:hover {
                background-color: #34495e;
            }
        }
        
        /* Safe area support */
        @supports (padding: max(0px)) {
            .home-container {
                padding-left: max(0.5rem, env(safe-area-inset-left));
                padding-right: max(0.5rem, env(safe-area-inset-right));
                padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
            }
            
            .home-footer {
                padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
            }
        }
        
        /* Hide scrollbars */
        body::-webkit-scrollbar {
            display: none;
        }
        
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .center-wrapper {
                gap: clamp(1.5rem, 5vmin, 2.5rem); /* Larger gap on mobile */
            }
            
            .options-grid {
                max-width: min(90vw, 600px);
                min-height: min(25vh, 220px);
            }
            
            .option-circle-wrapper {
                width: 80%;
                padding-bottom: 80%;
            }
            
            .main-title {
                font-size: clamp(1.4rem, 5vw, 2.2rem);
            }
            
            .tagline {
                font-size: clamp(0.85rem, 3.5vw, 1.1rem);
            }
        }
        
        /* Small mobile adjustments */
        @media (max-width: 480px) {
            .center-wrapper {
                gap: clamp(1rem, 4vmin, 2rem);
            }
            
            .options-grid {
                max-width: min(95vw, 500px);
                min-height: min(20vh, 200px);
                gap: 0.4rem;
            }
            
            .option-circle-wrapper {
                width: 75%;
                padding-bottom: 75%;
            }
            
            .circle-icon {
                font-size: clamp(0.9rem, 3.5vmin, 1.5rem);
            }
            
            .circle-title {
                font-size: clamp(0.6rem, 1.8vmin, 0.75rem);
            }
        }
        
        /* Landscape mode adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .center-wrapper {
                flex-direction: row;
                gap: clamp(0.5rem, 2vw, 1rem);
            }
            
            .title-section {
                max-width: 45%;
                text-align: left;
                margin-bottom: 0;
                margin-right: clamp(0.5rem, 2vw, 1rem);
            }
            
            .options-grid {
                max-width: 55%;
                min-height: min(30vh, 200px);
            }
            
            .option-circle-wrapper {
                width: 90%;
                padding-bottom: 90%;
            }
            
            .main-title {
                font-size: clamp(1.2rem, 3vw, 1.6rem);
            }
            
            .tagline {
                font-size: clamp(0.8rem, 2vw, 1rem);
            }
        }
        
        /* Large screens */
        @media (min-width: 1200px) and (min-height: 700px) {
            .option-circle-wrapper {
                max-width: 160px; /* Reduced from 250px */
            }
            
            .circle-icon {
                font-size: 2rem; /* Reduced from 2.5rem */
            }
            
            .circle-title {
                font-size: 0.9rem; /* Reduced from 1.1rem */
            }
            
            .options-grid {
                max-width: min(75vw, 800px);
            }
        }
        
        /* For very wide screens */
        @media (min-width: 1600px) {
            .option-circle-wrapper {
                max-width: 180px;
            }
            
            .circle-icon {
                font-size: 2.2rem;
            }
            
            .circle-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="center-wrapper">
            <!-- Title section di tengah atas -->
            <div class="title-section">
                <h1 class="main-title">EAV - Cutting Optimizer</h1>
                <p class="tagline">First has to be Sketched</p>
            </div>
            
            <!-- Options grid - akan diubah menjadi slider di mobile -->
            <div class="options-grid" id="optionsGrid">
                <!-- 1D Optimizer Circle -->
                <div class="option-circle-wrapper">
                    <div class="option-circle" data-index="0" onclick="navigateTo('1d-optimizer.html')">
                        <div class="circle-icon">
                            <i class="fas fa-minus"></i>
                        </div>
                        <h3 class="circle-title">1D Optimizer</h3>
                    </div>
                </div>
                
                <!-- 2D Optimizer Circle -->
                <div class="option-circle-wrapper">
                    <div class="option-circle" data-index="1" onclick="navigateTo('2d-optimizer.html')">
                        <div class="circle-icon">
                            <i class="far fa-square"></i>
                        </div>
                        <h3 class="circle-title">2D Optimizer</h3>
                    </div>
                </div>
                
                <!-- Custom Optimizer Circle -->
                <div class="option-circle-wrapper">
                    <div class="option-circle" data-index="2" onclick="navigateTo('custom-optimizer.html')">
                        <div class="circle-icon">
                            <i class="fas fa-cogs"></i>
                        </div>
                        <h3 class="circle-title">Custom Optimizer</h3>
                    </div>
                </div>
            </div>
            
            <!-- Navigation dots untuk mobile (akan disembunyikan di desktop) -->
            <div class="slider-dots" id="sliderDots">
                <span class="dot active" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
            </div>
        </div>
        
        <div class="home-footer">
            <p>Engineered by Eghy Al Vandi</p>
        </div>
    </div>
    
    <script src="mobile-slider.js"></script>
    <script>
        // Navigation function
        function navigateTo(url) {
            const circles = document.querySelectorAll('.option-circle');
            circles.forEach(circle => {
                circle.classList.add('loading');
            });
            
            setTimeout(() => {
                window.location.href = url;
            }, 150);
        }
        
        // Reset animation states
        function resetAnimationStates() {
            const circles = document.querySelectorAll('.option-circle');
            circles.forEach(circle => {
                circle.style.transform = '';
                circle.classList.remove('loading');
            });
        }
        
        // Handle page visibility
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                setTimeout(resetAnimationStates, 50);
            }
        });
        
        // Ensure circles are perfect circles
        function ensurePerfectCircles() {
            const circles = document.querySelectorAll('.option-circle');
            circles.forEach(circle => {
                const width = circle.offsetWidth;
                const height = circle.offsetHeight;
                
                if (Math.abs(width - height) > 2) {
                    const size = Math.min(width, height);
                    circle.style.width = size + 'px';
                    circle.style.height = size + 'px';
                }
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Home page loaded');
            resetAnimationStates();
            
            // Lock scroll
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            
            // Scroll to top
            window.scrollTo(0, 0);
            
            // Ensure perfect circles after layout
            setTimeout(ensurePerfectCircles, 100);
        });
        
        // Re-check circles on resize
        window.addEventListener('resize', ensurePerfectCircles);
        
        // Handle pageshow event (for Safari back/forward cache)
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                resetAnimationStates();
                setTimeout(ensurePerfectCircles, 50);
            }
        });
    </script>
</body>
</html>
