<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EAV - Cutting Optimizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        
        /* Main container */
        .home-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
            margin: 0 auto;
        }
        
        /* Header section */
        .header-section {
            text-align: center;
            margin-bottom: 2rem;
            max-width: 90%;
            width: 100%;
            padding: 0;
        }
        
        .main-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            text-wrap: balance;
        }
        
        .tagline {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: #666;
            font-weight: 400;
            text-wrap: balance;
        }
        
        /* Options grid */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(280px, 80vw), 1fr));
            gap: 2rem;
            max-width: 900px;
            width: 100%;
            padding: 0 1rem;
            justify-content: center;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                max-width: 400px;
            }
        }
        
        /* Circular option cards */
        .option-circle {
            width: 100%;
            aspect-ratio: 1/1;
            max-width: min(280px, 80vw);
            max-height: min(280px, 80vw);
            border-radius: 50%;
            background-color: #2c3e50;
            border: 2px solid #1a252f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            margin: 0 auto;
        }
        
        .option-circle:active {
            transform: scale(0.98);
            background-color: #1a252f;
        }
        
        @media (min-width: 1024px) {
            .option-circle:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
                border-color: #34495e;
                background-color: #34495e;
            }
        }
        
        /* Icon */
        .circle-icon {
            width: min(80px, 25vw);
            height: min(80px, 25vw);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        /* Title */
        .circle-title {
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        
        /* Footer */
        .home-footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            color: #666;
            font-size: clamp(0.75rem, 2.5vw, 0.875rem);
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .home-container {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Landscape mode adjustments */
        @media (orientation: landscape) and (max-height: 600px) {
            .home-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
                align-items: center;
                padding: 0.5rem;
                gap: 1rem;
            }
            
            .header-section {
                margin-bottom: 0;
                margin-right: 0;
                max-width: 100%;
                text-align: center;
                width: 100%;
            }
            
            .options-grid {
                grid-template-columns: repeat(3, minmax(150px, 1fr));
                max-width: 100%;
                gap: 1rem;
            }
            
            .option-circle {
                max-width: min(180px, 30vh);
                max-height: min(180px, 30vh);
                padding: 1.5rem;
            }
            
            .circle-icon {
                width: min(50px, 12vh);
                height: min(50px, 12vh);
                font-size: clamp(1.5rem, 3vh, 1.8rem);
            }
            
            .circle-title {
                font-size: clamp(0.9rem, 2.5vh, 1rem);
            }
            
            .home-footer {
                width: 100%;
                margin-top: 1rem;
            }
        }
        
        /* Tablet and desktop adjustments */
        @media (min-width: 768px) and (min-height: 600px) {
            .header-section {
                margin-bottom: 3rem;
            }
            
            .options-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2.5rem;
            }
        }
        
        /* Large desktop */
        @media (min-width: 1200px) and (min-height: 700px) {
            .home-container {
                padding: 2rem;
            }
            
            .header-section {
                margin-bottom: 4rem;
            }
            
            .options-grid {
                gap: 3rem;
            }
            
            .option-circle {
                max-width: 250px;
                max-height: 250px;
            }
            
            .circle-icon {
                width: 80px;
                height: 80px;
                font-size: 3rem;
            }
            
            .circle-title {
                font-size: 1.25rem;
            }
        }
        
        /* Hide scrollbars */
        body::-webkit-scrollbar {
            display: none;
        }
        
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Center wrapper */
        .center-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        /* Color variations for different options */
        .option-circle:nth-child(1) {
            background-color: #2c3e50;
            border-color: #1a252f;
        }
        
        .option-circle:nth-child(1):active {
            background-color: #1a252f;
        }
        
        @media (min-width: 1024px) {
            .option-circle:nth-child(1):hover {
                background-color: #1a252f;
                border-color: #2c3e50;
            }
        }
        
        .option-circle:nth-child(2) {
            background-color: #34495e;
            border-color: #2c3e50;
        }
        
        .option-circle:nth-child(2):active {
            background-color: #2c3e50;
        }
        
        @media (min-width: 1024px) {
            .option-circle:nth-child(2):hover {
                background-color: #2c3e50;
                border-color: #34495e;
            }
        }
        
        .option-circle:nth-child(3) {
            background-color: #2c3e50;
            border-color: #1a252f;
        }
        
        .option-circle:nth-child(3):active {
            background-color: #1a252f;
        }
        
        @media (min-width: 1024px) {
            .option-circle:nth-child(3):hover {
                background-color: #1a252f;
                border-color: #2c3e50;
            }
        }
        
        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="center-wrapper">
            <div class="header-section">
                <h1 class="main-title">EAV - Cutting Optimizer</h1>
                <p class="tagline">First has to be Sketched</p>
            </div>
            
            <div class="options-grid">
                <!-- 1D Optimizer Circle -->
                <div class="option-circle" onclick="navigateTo('1d-optimizer.html')">
                    <div class="circle-icon">
                        <i class="fas fa-minus"></i>
                    </div>
                    <h3 class="circle-title">1D Optimizer</h3>
                </div>
                
                <!-- 2D Optimizer Circle -->
                <div class="option-circle" onclick="navigateTo('2d-optimizer.html')">
                    <div class="circle-icon">
                        <i class="far fa-square"></i>
                    </div>
                    <h3 class="circle-title">2D Optimizer</h3>
                </div>
                
                <!-- Custom Optimizer Circle -->
                <div class="option-circle" onclick="navigateTo('custom-optimizer.html')">
                    <div class="circle-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <h3 class="circle-title">Custom Optimizer</h3>
                </div>
            </div>
        </div>
        
        <div class="home-footer">
            <p>Engineered by Eghy Al Vandi</p>
        </div>
    </div>
    
    <script>
        // Navigation function with loading indicator
        function navigateTo(url) {
            // Add loading effect
            const circles = document.querySelectorAll('.option-circle');
            circles.forEach(circle => {
                circle.classList.add('loading');
            });
            
            // Navigate after short delay for feedback
            setTimeout(() => {
                window.location.href = url;
            }, 150);
        }
        
        // Prevent unwanted scrolling
        document.addEventListener('touchmove', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
                return;
            }
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('wheel', function(e) {
            if (!e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent keyboard scrolling
        document.addEventListener('keydown', function(e) {
            const keyCodes = [32, 33, 34, 35, 36, 37, 38, 39, 40];
            if (keyCodes.includes(e.keyCode) && 
                e.target.tagName !== 'INPUT' && 
                e.target.tagName !== 'TEXTAREA' &&
                e.target.tagName !== 'SELECT') {
                e.preventDefault();
            }
        }, false);
        
        // Dynamic layout adjustment
        function adjustLayout() {
            const container = document.querySelector('.home-container');
            const windowHeight = window.innerHeight;
            const windowWidth = window.innerWidth;
            
            if (windowWidth > windowHeight && windowHeight < 600) {
                // Landscape with limited height
                container.style.flexDirection = 'row';
                container.style.flexWrap = 'wrap';
                container.style.justifyContent = 'space-around';
                container.style.alignItems = 'center';
                container.style.gap = '1rem';
            } else {
                // Portrait or tall landscape
                container.style.flexDirection = 'column';
                container.style.justifyContent = 'center';
                container.style.alignItems = 'center';
                container.style.gap = '0';
            }
        }
        
        // Call on load and resize
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
        window.addEventListener('orientationchange', adjustLayout);
        
        // Add click animation
        document.querySelectorAll('.option-circle').forEach(circle => {
            circle.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
        
        // Optimize layout for current viewport
        function optimizeLayout() {
            const grid = document.querySelector('.options-grid');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            if (!grid) return;
            
            if (windowWidth > windowHeight && windowHeight < 600) {
                // Landscape mode with limited height
                grid.style.gridTemplateColumns = 'repeat(3, minmax(150px, 1fr))';
                grid.style.gap = '1rem';
                
                document.querySelectorAll('.option-circle').forEach(circle => {
                    circle.style.maxWidth = 'min(180px, 30vh)';
                    circle.style.maxHeight = 'min(180px, 30vh)';
                    circle.style.padding = '1.5rem';
                });
            } else if (windowWidth >= 768) {
                // Tablet and desktop
                grid.style.gridTemplateColumns = 'repeat(3, 1fr)';
                grid.style.gap = '2.5rem';
                
                document.querySelectorAll('.option-circle').forEach(circle => {
                    circle.style.maxWidth = 'min(280px, 80vw)';
                    circle.style.maxHeight = 'min(280px, 80vw)';
                    circle.style.padding = '2rem';
                });
            } else {
                // Mobile portrait
                grid.style.gridTemplateColumns = '1fr';
                grid.style.gap = '1.5rem';
                
                document.querySelectorAll('.option-circle').forEach(circle => {
                    circle.style.maxWidth = 'min(280px, 80vw)';
                    circle.style.maxHeight = 'min(280px, 80vw)';
                    circle.style.padding = '2rem';
                });
            }
        }
        
        // Call optimization
        window.addEventListener('load', optimizeLayout);
        window.addEventListener('resize', optimizeLayout);
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Home page initialized');
        });
    </script>
</body>
</html>
