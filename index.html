<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EAV - Cutting Optimizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        
        /* FIXED: Main container - benar-benar center secara vertikal dan horizontal */
        .home-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Pusatkan vertikal */
            align-items: center; /* Pusatkan horizontal */
            padding: 1rem;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
            margin: 0 auto;
        }
        
        /* FIXED: Header section - benar-benar center */
        .header-section {
            text-align: center;
            margin-bottom: 3rem;
            max-width: 90%;
            width: 100%;
            padding: 0;
        }
        
        .main-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            text-wrap: balance;
        }
        
        .tagline {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: #666;
            font-weight: 400;
            text-wrap: balance;
        }
        
        /* FIXED: Options grid - benar-benar center dan tidak condong ke kiri */
        .options-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            max-width: 500px;
            width: 100%;
            padding: 0 1rem;
            justify-content: center; /* Tambahkan ini */
            margin: 0 auto; /* Tambahkan ini */
        }
        
        /* Circular option cards */
        .option-circle {
            width: min(280px, 80vw);
            height: min(280px, 80vw);
            border-radius: 50%;
            background-color: #4a5568;
            border: 2px solid #2d3748;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            margin: 0 auto; /* Pastikan center */
        }
        
        .option-circle:active {
            transform: scale(0.98);
            background-color: #2d3748;
        }
        
        /* Icon */
        .circle-icon {
            width: min(80px, 25vw);
            height: min(80px, 25vw);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        /* REVISI: White text untuk titles - ukuran diperkecil 0.75x dan tidak bold */
        .circle-title {
            font-size: clamp(0.9375rem, 3vw, 1.125rem); /* Diperkecil 0.75x */
            font-weight: 400; /* Diubah dari 600 (semibold) ke 400 (normal) */
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        
        .circle-description {
            font-size: clamp(0.875rem, 3vw, 1rem);
            color: #e2e8f0;
            line-height: 1.4;
        }
        
        /* Footer */
        .home-footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            color: #666;
            font-size: clamp(0.75rem, 2.5vw, 0.875rem);
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        
        /* Animasi */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .home-container {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Media queries untuk landscape mode */
        @media (orientation: landscape) and (max-height: 600px) {
            .home-container {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                padding: 0.5rem;
            }
            
            .header-section {
                margin-bottom: 0;
                margin-right: 2rem;
                max-width: 30%;
                text-align: left;
            }
            
            .options-grid {
                flex-direction: row;
                flex-wrap: wrap;
                max-width: 65%;
                gap: 1rem;
                justify-content: center;
            }
            
            .option-circle {
                width: min(180px, 30vh);
                height: min(180px, 30vh);
                padding: 1.5rem;
                margin: 0.5rem;
            }
            
            .circle-icon {
                width: min(50px, 12vh);
                height: min(50px, 12vh);
                font-size: clamp(1.5rem, 3vh, 1.8rem);
            }
            
            .circle-title {
                font-size: clamp(0.7rem, 2.5vh, 0.9rem); /* Diperkecil untuk landscape */
            }
            
            .circle-description {
                font-size: clamp(0.75rem, 2vh, 0.9rem);
            }
            
            .home-footer {
                position: relative;
                margin-top: 0;
                background: transparent;
            }
        }
        
        /* Media query untuk tablet */
        @media (min-width: 768px) and (min-height: 600px) {
            .options-grid {
                flex-direction: row;
                flex-wrap: wrap;
                max-width: 900px;
                gap: 2.5rem;
                justify-content: center;
            }
            
            .option-circle {
                width: 220px;
                height: 220px;
            }
            
            .circle-icon {
                width: 70px;
                height: 70px;
                font-size: 2.5rem;
            }
        }
        
        /* Media query untuk desktop */
        @media (min-width: 1024px) and (min-height: 700px) {
            .home-container {
                padding: 2rem;
            }
            
            .header-section {
                margin-bottom: 4rem;
            }
            
            .options-grid {
                gap: 3rem;
            }
            
            .option-circle {
                width: 250px;
                height: 250px;
            }
            
            .option-circle:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
                border-color: #2c3e50;
                background-color: #2d3748;
            }
            
            .option-circle:hover .circle-icon {
                color: #e2e8f0;
            }
            
            .circle-icon {
                width: 80px;
                height: 80px;
                font-size: 3rem;
            }
            
            .circle-title {
                font-size: 1.125rem; /* Sesuai dengan clamp max */
            }
            
            .circle-description {
                font-size: 1rem;
            }
        }
        
        /* Media query untuk layar sangat lebar */
        @media (min-width: 1200px) {
            .options-grid {
                max-width: 1200px;
                gap: 3.5rem;
            }
            
            .option-circle {
                width: 260px;
                height: 260px;
            }
        }
        
        /* Menyembunyikan scrollbar */
        body::-webkit-scrollbar {
            display: none;
        }
        
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* FIXED: Tambahan untuk memastikan center sempurna */
        .center-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        /* Style khusus untuk kartu Custom Optimizer */
        .option-circle:nth-child(3) {
            background-color: #2c3e50;
            border-color: #1a252f;
        }
        
        .option-circle:nth-child(3):active {
            background-color: #1a252f;
        }
        
        @media (min-width: 1024px) and (min-height: 700px) {
            .option-circle:nth-child(3):hover {
                background-color: #1a252f;
                border-color: #2c3e50;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="center-wrapper">
            <div class="header-section">
                <h1 class="main-title">EAV - Cutting Optimizer</h1>
                <p class="tagline">First has to be Sketched</p>
            </div>
            
            <div class="options-grid">
                <!-- 1D Optimizer Circle -->
                <div class="option-circle" onclick="navigateTo('1d-optimizer.html')">
                    <div class="circle-icon">
                        <i class="fas fa-minus"></i>
                    </div>
                    <h3 class="circle-title">1D Optimizer</h3>
                </div>
                
                <!-- 2D Optimizer Circle -->
                <div class="option-circle" onclick="navigateTo('2d-optimizer.html')">
                    <div class="circle-icon">
                        <i class="far fa-square"></i>
                    </div>
                    <h3 class="circle-title">2D Optimizer</h3>
                </div>
                
                <!-- Custom Optimizer Circle -->
                <div class="option-circle" onclick="navigateTo('custom-optimizer.html')">
                    <div class="circle-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <h3 class="circle-title">Custom Optimizer</h3>
                </div>
            </div>
        </div>
        
        <div class="home-footer">
            <p>Engineered by Eghy Al Vandi</p>
        </div>
    </div>
    
    <script>
        // Navigation function with loading indicator
        function navigateTo(url) {
            // Tambah loading effect
            const circles = document.querySelectorAll('.option-circle');
            circles.forEach(circle => {
                circle.style.pointerEvents = 'none';
            });
            
            // Simulasi delay untuk feedback
            setTimeout(() => {
                window.location.href = url;
            }, 150);
        }
        
        // Prevent unwanted scrolling secara lebih efektif
        document.addEventListener('touchmove', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
                return;
            }
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('wheel', function(e) {
            if (!e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent keyboard scrolling
        document.addEventListener('keydown', function(e) {
            const keyCodes = [32, 33, 34, 35, 36, 37, 38, 39, 40];
            if (keyCodes.includes(e.keyCode) && 
                e.target.tagName !== 'INPUT' && 
                e.target.tagName !== 'TEXTAREA' &&
                e.target.tagName !== 'SELECT') {
                e.preventDefault();
            }
        }, false);
        
        // Dynamic centering untuk semua device
        function centerContent() {
            const container = document.querySelector('.home-container');
            const windowHeight = window.innerHeight;
            const windowWidth = window.innerWidth;
            
            if (windowWidth > windowHeight && windowHeight < 600) {
                container.style.flexDirection = 'row';
                container.style.justifyContent = 'space-around';
                container.style.alignItems = 'center';
            } else {
                container.style.flexDirection = 'column';
                container.style.justifyContent = 'center';
                container.style.alignItems = 'center';
            }
        }
        
        // Panggil pada load dan resize
        window.addEventListener('load', centerContent);
        window.addEventListener('resize', centerContent);
        window.addEventListener('orientationchange', centerContent);
        
        // Tambah event listener untuk semua circle
        document.querySelectorAll('.option-circle').forEach(circle => {
            circle.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
        
        // Optimize layout for three cards
        function optimizeThreeCardLayout() {
            const grid = document.querySelector('.options-grid');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            if (!grid) return;
            
            if (windowWidth > windowHeight) {
                // Landscape mode
                grid.style.flexDirection = 'row';
                grid.style.flexWrap = 'wrap';
                grid.style.justifyContent = 'center';
                
                // Calculate optimal size based on available space
                const availableWidth = windowWidth * 0.65;
                const cardCount = 3;
                const gapSize = 1;
                const cardWidth = Math.min(180, (availableWidth / cardCount) - (gapSize * 2));
                
                document.querySelectorAll('.option-circle').forEach(circle => {
                    circle.style.width = `${cardWidth}px`;
                    circle.style.height = `${cardWidth}px`;
                });
            } else {
                // Portrait mode
                grid.style.flexDirection = 'column';
                grid.style.flexWrap = 'nowrap';
                
                // Reset to default sizes
                document.querySelectorAll('.option-circle').forEach(circle => {
                    circle.style.width = 'min(280px, 80vw)';
                    circle.style.height = 'min(280px, 80vw)';
                });
            }
        }
        
        // Call optimization on resize
        window.addEventListener('resize', optimizeThreeCardLayout);
        window.addEventListener('load', optimizeThreeCardLayout);
    </script>
</body>
</html>
