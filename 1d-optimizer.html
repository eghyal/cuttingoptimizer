<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1D Optimizer - EAV Cutting Optimizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="optimization-algorithms.js" defer></script>
    <script src="pdf-template.js" defer></script>
    <script src="pdf-export.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        /* 1D Optimizer Specific Styles */
        body {
            background-color: #f9fafb;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            width: 100%;
        }
        
        /* Header */
        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 50;
            height: 70px;
            display: flex;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 0.75rem 0;
                height: 60px;
            }
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        
        .page-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .page-icon {
            width: 40px;
            height: 40px;
            background-color: #2c3e50;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.125rem;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .page-icon {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
        }
        
        .title-text {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }
        
        @media (max-width: 768px) {
            .title-text {
                gap: 0;
            }
        }
        
        .title-text h1 {
            font-size: 1.375rem;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0;
            line-height: 1.2;
        }
        
        .title-text p {
            font-size: 0.8125rem;
            color: #6b7280;
            margin: 0;
            line-height: 1.2;
        }
        
        /* Back button */
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            color: #4b5563;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.15s ease;
            min-width: auto;
            height: 40px;
        }
        
        .back-btn-text {
            display: inline;
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            .back-btn {
                padding: 0.5rem;
                width: 44px;
                height: 44px;
                justify-content: center;
            }
            
            .back-btn-text {
                display: none;
            }
            
            .back-btn i {
                margin: 0;
                font-size: 1.25rem;
            }
        }
        
        .back-btn:hover {
            background-color: #2c3e50;
            border-color: #2c3e50;
            color: white;
        }
        
        /* Main content */
        .main-content {
            padding: 1.5rem 0;
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: stretch;
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem 0;
                min-height: calc(100vh - 60px);
            }
        }
        
        /* Content Layout */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 1.5rem;
            height: 100%;
            align-items: start;
        }
        
        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
        
        /* Panel Styles */
        .panel {
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* Panel header */
        .panel-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background-color: #f9fafb;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .panel-header {
                padding: 1rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
        }
        
        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        /* Export PDF container */
        .export-pdf-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .export-pdf-container {
                align-self: flex-end;
            }
        }
        
        .panel-content {
            padding: 1.5rem;
            flex: 1;
            overflow-y: auto;
        }
        
        @media (max-width: 768px) {
            .panel-content {
                padding: 1.25rem;
            }
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9375rem;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }
        
        /* Cut List Container */
        .cut-list-container {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .cut-list-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .cut-list-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        
        .cut-list-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-optimize {
            flex: 1;
            padding: 0.875rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: background-color 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            height: 48px;
        }
        
        .btn-optimize:hover {
            background-color: #34495e;
        }
        
        .btn-add {
            padding: 0.625rem 1.25rem;
            background-color: #059669;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            height: 40px;
        }
        
        .btn-add:hover {
            background-color: #047857;
        }
        
        /* Results Panel */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
        }
        
        .stat-card {
            background-color: #f9fafb;
            border-radius: 8px;
            padding: 1.25rem;
            text-align: center;
            border: 1px solid #e5e7eb;
        }
        
        @media (max-width: 768px) {
            .stat-card {
                padding: 1rem;
            }
        }
        
        .stat-value {
            font-size: 1.375rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.25rem;
        }
        
        @media (max-width: 768px) {
            .stat-value {
                font-size: 1.125rem;
            }
        }
        
        .stat-label {
            font-size: 0.8125rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
            text-align: center;
            background-color: #f9fafb;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            height: 100%;
            min-height: 400px;
        }
        
        .empty-icon {
            font-size: 3.5rem;
            color: #d1d5db;
            margin-bottom: 1.5rem;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 1.5rem 0;
            color: #6b7280;
            font-size: 0.875rem;
            border-top: 1px solid #e5e7eb;
            margin-top: auto;
            width: 100%;
            background-color: #ffffff;
        }
        
        /* Cut list input group */
        .cut-list-input-group {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr auto;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .cut-list-input-group {
                grid-template-columns: 1fr 1fr;
                grid-template-areas: 
                    "id length"
                    "quantity actions";
            }
            
            .cut-list-input-group > :nth-child(1) { grid-area: id; }
            .cut-list-input-group > :nth-child(2) { grid-area: length; }
            .cut-list-input-group > :nth-child(3) { grid-area: quantity; }
            .cut-list-input-group > :nth-child(4) { grid-area: actions; }
        }
        
        /* Bar visualization */
        .bar-details {
            background-color: #f9fafb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1rem;
            position: relative;
        }
        
        .bar-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9375rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        /* Container untuk visualisasi yang bisa discroll di mobile */
        .bar-visualization-container {
            width: 100%;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 1rem;
            -webkit-overflow-scrolling: touch;
        }
        
        .bar-visualization {
            height: 60px;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            border: 1px solid #e5e7eb;
            min-width: 500px;
        }
        
        @media (max-width: 768px) {
            .bar-visualization {
                min-width: 600px;
                height: 55px;
            }
        }
        
        .bar-segment {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 0.5px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }
        
        .segment-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding: 2px;
            text-align: center;
        }
        
        .segment-id {
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .segment-length {
            font-size: 0.65rem;
            opacity: 0.9;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
        }
        
        .segment-waste {
            color: #666;
            font-style: italic;
            font-size: 0.7rem;
        }
        
        .bar-total {
            text-align: center;
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.5rem;
        }
        
        .bar-items-list {
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            padding: 1.25rem;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .bar-item-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f3f4f6;
            align-items: center;
        }
        
        .bar-item-row:last-child {
            border-bottom: none;
        }
        
        .item-color-indicator {
            width: 14px;
            height: 14px;
            border-radius: 3px;
            display: inline-block;
            margin-right: 0.75rem;
            flex-shrink: 0;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        /* Navigation buttons */
        .nav-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .nav-button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            color: #4b5563;
            cursor: pointer;
            transition: all 0.15s ease;
            flex-shrink: 0;
        }
        
        .nav-button:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Mobile scroll indicator */
        .scroll-indicator {
            text-align: center;
            font-size: 0.8125rem;
            color: #6b7280;
            margin-top: 0.75rem;
            display: none;
        }
        
        @media (max-width: 768px) {
            .scroll-indicator {
                display: block;
            }
        }
        
        /* Spacing untuk input dan select */
        input, select {
            padding: 0.625rem 0.875rem;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            width: 100%;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 0.875rem;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        /* Error container */
        #error1D {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #fee2e2;
            border: 1px solid #fca5a5;
            border-radius: 6px;
            color: #dc2626;
        }
        
        /* Button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
        }
        
        .btn-secondary {
            background-color: #6b7280;
            color: white;
            border-color: #6b7280;
        }
        
        .btn-secondary:hover {
            background-color: #4b5563;
            border-color: #4b5563;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #2c3e50;
            animation: spin 1s ease-in-out infinite;
        }
        
        .spinner-dark {
            border-top-color: #ffffff;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Hidden utility class */
        .hidden { 
            display: none !important; 
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="page-title">
                    <div class="page-icon">
                        <i class="fas fa-minus"></i>
                    </div>
                    <div class="title-text">
                        <h1>1D Optimizer</h1>
                        <p>Linear material cutting optimization</p>
                    </div>
                </div>
                <a href="index.html" class="back-btn">
                    <i class="fas fa-home"></i>
                    <span class="back-btn-text">Back to Home</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container main-content">
        <div class="content-grid">
            <!-- Left Panel - Parameters -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <i class="fas fa-sliders-h"></i>
                        Parameters
                    </h2>
                </div>
                <div class="panel-content">
                    <form id="optimizerForm1D">
                        <div class="form-group">
                            <label for="materialLength" class="form-label">
                                <i class="fas fa-ruler"></i>
                                Material Length (mm)
                            </label>
                            <input type="number" id="materialLength" value="6000" min="1" step="1" class="w-full" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="kerfWidth" class="form-label">
                                <i class="fas fa-cut"></i>
                                Kerf / Blade Width (mm)
                            </label>
                            <input type="number" id="kerfWidth" value="0" min="0" step="0.1" class="w-full">
                        </div>
                        
                        <div class="form-group">
                            <label for="algorithm" class="form-label">
                                <i class="fas fa-cogs"></i>
                                Algorithm
                            </label>
                            <select id="algorithm" class="w-full">
                                <option value="first-fit">First-Fit (Fast)</option>
                                <option value="best-fit">Best-Fit (Balanced)</option>
                                <option value="worst-fit">Worst-Fit (Experimental)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <div class="flex justify-between items-center mb-4">
                                <label class="form-label">
                                    <i class="fas fa-list"></i>
                                    Cut List
                                </label>
                                <button type="button" id="addItemBtn1D" class="btn-add">
                                    <i class="fas fa-plus"></i>
                                    Add Item
                                </button>
                            </div>
                            
                            <div id="cutListContainer1D" class="cut-list-container">
                                <!-- Default input cutlist -->
                                <div class="cut-list-input-group">
                                    <input type="text" name="itemId[]" placeholder="ID" value="A" class="w-full">
                                    <input type="number" name="itemLength[]" placeholder="Length" min="1" step="1" class="w-full">
                                    <input type="number" name="itemQuantity[]" placeholder="Qty" min="1" step="1" class="w-full">
                                    <button type="button" class="remove-item-btn btn" style="background-color: #fee2e2; color: #991b1b; border-color: #fecaca;">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button type="submit" id="optimizeBtn1D" class="btn-optimize">
                                <i class="fas fa-bolt"></i>
                                <span id="optimizeText1D">Optimize</span>
                                <span id="optimizeSpinner1D" class="hidden spinner ml-2"></span>
                            </button>
                        </div>
                    </form>
                    
                    <div id="error1D" class="alert alert-error hidden mt-4"></div>
                </div>
            </div>
            
            <!-- Right Panel - Results -->
            <div class="panel">
                <div id="resultsContainer1D" class="hidden">
                    <!-- Export PDF button sudah di panel header -->
                    <div class="panel-header">
                        <h2 class="panel-title">
                            <i class="fas fa-chart-line"></i>
                            Optimization Results
                        </h2>
                        <div class="export-pdf-container">
                            <button id="exportPdfBtn1D" class="btn btn-secondary">
                                <i class="fas fa-file-pdf"></i>
                                <span id="exportText1D">Export PDF</span>
                                <span id="exportSpinner1D" class="hidden spinner spinner-dark ml-2"></span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="panel-content">
                        <div id="summaryStats1D" class="stats-grid">
                            <!-- Stats will be populated here -->
                        </div>
                        
                        <div class="results-header">
                            <h3 class="panel-title" style="font-size: 1rem;">
                                <i class="fas fa-chart-bar"></i>
                                Bar Layouts
                            </h3>
                            <div class="nav-controls">
                                <span id="barCounter1D" class="text-sm text-gray-600">Bar 1 of 0</span>
                                <button id="prevBarBtn1D" class="nav-button">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button id="nextBarBtn1D" class="nav-button">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div id="barDetails1D" class="bar-details">
                            <!-- Bar details will be populated here -->
                            <div class="scroll-indicator">
                                <i class="fas fa-arrows-left-right"></i> Scroll horizontally to see full bar
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="emptyResults1D" class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-calculator"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Results will be displayed here</h3>
                    <p class="text-gray-500 max-w-md">
                        Fill in the parameters and click "Optimize" to see optimization results.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Engineered by Eghy Al Vandi</p>
        </div>
    </footer>

    <script>
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof init1DOptimizer === 'function') {
                init1DOptimizer();
            }
            
            // Tambah touch event untuk visualisasi di mobile
            setupMobileTouchEvents();
        });
        
        // Setup touch events untuk visualisasi mobile
        function setupMobileTouchEvents() {
            const barVisualizationContainer = document.querySelector('.bar-visualization-container');
            
            if (barVisualizationContainer && 'ontouchstart' in window) {
                let isDragging = false;
                let startX, scrollLeft;
                
                barVisualizationContainer.addEventListener('touchstart', (e) => {
                    isDragging = true;
                    startX = e.touches[0].pageX - barVisualizationContainer.offsetLeft;
                    scrollLeft = barVisualizationContainer.scrollLeft;
                });
                
                barVisualizationContainer.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                    const x = e.touches[0].pageX - barVisualizationContainer.offsetLeft;
                    const walk = (x - startX) * 1.5;
                    barVisualizationContainer.scrollLeft = scrollLeft - walk;
                });
                
                barVisualizationContainer.addEventListener('touchend', () => {
                    isDragging = false;
                });
            }
        }
    </script>
